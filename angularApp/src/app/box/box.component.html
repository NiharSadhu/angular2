<div class="box">
    <div class="box-info">
      <p><strong>Size:</strong> {{ box.size }}</p>
      <p><strong>Contents:</strong> {{ box.contents }}</p>
      <p><strong>Shipping Label Code:</strong> {{ box.shippingLabelCode }}</p>
      <p><strong>Recipient:</strong> {{ box.recipient || 'Your Name' }}</p>
      <p><strong>Weight:</strong> {{ box.weight }}g</p>
    </div>
  </div>
